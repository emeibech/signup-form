<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperbound</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="/img/paige-cody--esAIGzeMqU-unsplash.jpg" alt="Four Assorted Title Books by Paige Cody" class="background-img" height="100%" width="100%">
            <div class="logo-bg">
               <img src="./img/paperbound.png" alt="logo" class="logo" height="40px" width="40px">
               <h1>Paperbound</h1>
            </div>
            
        </header>
        
        <main class="main">
                <div class="info">
                    <p>We sell obscure vintage books that nobody ever wants to read. They look good on your shelves though.
                    </p>
                <div>

                <form action="index.html" method="post">
                    <fieldset>
                        <legend>Sign up now to get 1 book for free!</legend>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" pattern="[+0-9]{14}">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </fieldset>
                    <button type="button">Create Account</button>
                </form>
                <p>Already have an account? <a href="index.html">Log in</a></p>
        </main>
    </div>
</body>
</html>
